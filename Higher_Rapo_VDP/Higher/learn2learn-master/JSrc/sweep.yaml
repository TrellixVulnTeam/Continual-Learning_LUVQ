program: L2L_Maml.py
method: bayes
metric:
  name: meta_valid_accuracy
  goal: maximize
parameters:
  meta-lr:
    min: 0.0001
    max: 0.1
  fast-lr:
    min: 0.001
    max: 0.1
#  optimizer:
#    values: ["adam", "sgd"]
  ways:
    values: [5]
  shots:
    values: [5]
  adaptation-steps:
    values: [5]
  dataset:
    value: "omniglot"
  num-tasks:
    values: [4, 8, 16, 32]
  vdp:
    value: "Maml+L2L+FC+Omniglot"
