program: vdp_maml.py
method: bayes
metric:
  name: meta_valid_accuracy
  goal: maximize
parameters:
  meta-lr:
    min: 0.0001
    max: 0.1
  fast-lr:
    min: 0.001
    max: 0.1
#  optimizer:
#    values: ["adam", "sgd"]
  ways:
    values: [5]
  shots:
    values: [1]
  adaptation-steps:
    values: [1]
  dataset:
    value: "omniglot"
  vdp:
    value: "FC+VDP+FC+Omniglot"
  num-tasks:
    values: [4, 8, 16, 32]
  tau:
    min: 0.0009
    max: 0.004
  var-sup:
    min: 0.0005
    max: 0.005
  clamp:
    min: 800
    max: 1200
  gpu:
    value: "0"
