program: vdp_r_maml.py
method: bayes
metric:
  name: meta_valid_accuracy
  goal: maximize
parameters:
  meta-lr:
    min: 0.00001
    max: 0.001
  fast-lr:
    min: 0.001
    max: 0.1
  ways:
    values: [20]
  shots:
    values: [1]
  adaptation-steps:
    values: [1]
  dataset:
    value: "omniglot"
  vdp:
    value: "V2+VDP+L2L+FC+Omniglot"
  num-tasks:
    values: [32]
  tau:
    min: 0.0009
    max: 0.004
  var-sup:
    min: 0.0005
    max: 0.005
  clamp:
    min: 950
    max: 1050
